name: Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'android/native-gradle-node-folder/app/src/main/assets/nodejs-project/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd android/native-gradle-node-folder/app/src/main/assets/nodejs-project
        npm install
        
    - name: Run all tests
      run: |
        cd android/native-gradle-node-folder/app/src/main/assets/nodejs-project
        echo "ğŸ§ª Running all tests with npm run test:all..."
        npm run test:all
        echo "âœ… All tests completed"
        
    - name: Test Summary
      if: always()
      run: |
        echo "ğŸ“Š Test Summary for Node.js ${{ matrix.node-version }}"
        echo "All test files have been executed"
        
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'android/native-gradle-node-folder/app/src/main/assets/nodejs-project/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd android/native-gradle-node-folder/app/src/main/assets/nodejs-project
        npm install
        
    - name: Check for syntax errors
      run: |
        cd android/native-gradle-node-folder/app/src/main/assets/nodejs-project
        echo "ğŸ” Checking for syntax errors..."
        node -c min.js
        node -c CommandRouter.js
        node -c StateManager.js
        node -c NoteManager.js
        node -c AIService.js
        node -c ImageManager.js
        echo "âœ… No syntax errors found"
        
    - name: Validate test files
      run: |
        cd android/native-gradle-node-folder/app/src/main/assets/nodejs-project
        echo "ğŸ” Validating test files..."
        node -c test/quick-test.js
        node -c test/simple-test.js
        node -c test/context-commands-test.js
        node -c test/parameter-collection-test.js
        node -c test/simple-parameter-test.js
        echo "âœ… All test files are valid"
